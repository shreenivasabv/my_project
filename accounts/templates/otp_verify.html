<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0px 4px 16px rgba(33, 150, 243, 0.15);
            width: 370px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #1976d2;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #90caf9;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1976d2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        .error {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>OTP Verification</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" maxlength="6" required>
        </div>
        <button type="submit">Verify OTP</button>
    </form>
</div>

</body>
</html>
